<ion-view>
    <ion-nav-title><mm-format-text watch="true">{{ quiz.name }}</mm-format-text></ion-nav-title>
    <ion-content mm-state-class>
        <ion-refresher pulling-text="{{ 'mm.core.pulltorefresh' | translate }}" ng-if="attemptLoaded" on-refresh="refreshAttempt()"></ion-refresher>
        <ion-tab title="{{ 'mma.mod_quiz.review' | translate }}" icon="ion-arrow-graph-up-right">
                <ion-pane ng-controller="mmaMessagesContactsCtrl">
                    <ng-include src="'addons/mod/quiz/templates/view.html'"></ng-include>
                </ion-pane>
            </ion-tab>
		<ion-tabs class="tabs-icon-top">
            <ion-tab title="{{ 'mma.mod_quiz.report' | translate }}" icon="ion-pie-graph">
                <ion-pane ng-controller="mmaMessagesDiscussionsCtrl">
                    <ng-include src="'addons/mod/quiz/templates/reports.html'"></ng-include>
                </ion-pane>
            </ion-tab>
            
        </ion-tabs>
	
    </ion-content>
</ion-view>
